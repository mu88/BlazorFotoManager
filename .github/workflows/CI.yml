name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'
    - name: Install global tool ElectronNET.CLI
      run: dotnet tool install ElectronNET.CLI -g
    - name: Restore dependencies
      run: dotnet restore FotoManager.sln
    - name: Build
      run: dotnet build --no-restore FotoManager.sln
    - name: Test
      run: dotnet test --collect:"XPlat Code Coverage" --no-build --settings Tests/coverlet.runsettings
    - name: Upload code coverage report
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: Tests/TestResults/*/coverage.cobertura.xml
    - name: Build Windows app with ElectronNET
      run: |
        cd FotoManager
        electronize build /target win