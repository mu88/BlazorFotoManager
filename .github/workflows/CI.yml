name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'microsoft'
        java-version: '17'
    - name: Restore dependencies
      run: dotnet restore FotoManager.sln
    - name: Begin Sonar scan
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet sonarscanner begin /k:mu88_BlazorFotoManager /o:mu88 /d:sonar.login=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url=https://sonarcloud.io /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml /s:${{ github.workspace }}/SonarQube.Analysis.xml
    - name: Build
      run: dotnet build --no-restore FotoManager.sln
    - name: Test and collect coverage
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet-coverage collect 'dotnet test --no-build' -f xml -o 'coverage.xml'
    - name: End Sonar scan
      run: dotnet sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
    - name: Install global tool ElectronNET.CLI
      run: dotnet tool install ElectronNET.CLI -g
    - name: Build Windows app with ElectronNET
      run: |
        cd FotoManager
        electronize build /target win